<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Competitor UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>


    <div class="tab">
        <button id="competitorsTab" class="tablinks" onclick="openTab(event, 'competitors')">Competitor Catalog</button>
        <button id="categoriesTab" class="tablinks" onclick="openTab(event, 'categories')">Category Catalog</button>
        <button id="competitionsTab" class="tablinks" onclick="openTab(event, 'competitions')">Competition Catalog</button>
        <button id="otherDataTab" class="tablinks" onclick="openTab(event, 'otherData')">Non-Cruds</button>
    </div>

    <div id="competitors" class="tabcontent">

        <div id="competitorsAddForm" class="hidden">
            <label>Competitor name</label>
            <input type="text" id="name" />
            <label>Age</label>
            <input type="text" id="age" />
            <label>Competiton ID</label>
            <input type="text" id="competitonID" />
            <label>Category ID</label>
            <input type="text" id="categoryID" />
            <label>Nation (3 capital letters)</label>
            <input type="text" id="nation" />
            <button type="button" onclick="create_competitor()">Save</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('competitors')">Cancel</button>
        </div>

        <div id="competitorsEditForm" class="hidden">
            <label>Competitor update</label>
                <label for="nameToUpdate">Competitor name</label>
                <input type="text" id="nameToUpdate" />
                <label>Age</label>
                <input type="text" id="agetoupdate" />
                <label>Competiton ID</label>
                <input type="text" id="competitonIDtoupdate" />
                <label>Category ID</label>
                <input type="text" id="categoryIDtoupdate" />
                <label>Nation (3 capital letters)</label>
                <input type="text" id="nationtoupdate" />
                <button type="button" onclick="update_competitor()">Update</button>
                <button type="button" onclick="closeAllPanelsAndShowTable('competitors')">Cancel</button>
        </div>

        <div id="competitorsTable">

            <button id="competitorsAddButton" onclick="add('competitors')">Add Competitor</button>

            <table>
                <thread>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>CompetitonID</th>
                        <th>CategoryID</th>
                        <th>Nation</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody id="resultarea">
                </tbody>
            </table>
        </div>
    </div>

    <div id="categories" class="tabcontent">

        <div id="categoriesAddForm" class="hidden">
            <label>Age group</label>
            <input type="text" id="ageGroup" />
            <label>Boat category</label>
            <input type="text" id="boatCategory" />
            <button type="button" onclick="create_category()">Save</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('categories')">Cancel</button>

        </div>

        <div id="categoriesEditForm" class="hidden">
            <label>Age Group</label>
            <input type="text" id="ageGrouptoupdate" />
            <label>Boat category</label>
            <input type="text" id="boatCategorytoupdate" />
            <button type="button" onclick="update_category()">Update</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('categories')">Cancel</button>

        </div>

        <div id="categoriesTable">

            <button id="categoriesAddButton" onclick="add('categories')">Add Category</button>

            <table>
                <thread>
                    <tr>
                        <th>CategoryNumber</th>
                        <th>AgeGroup</th>
                        <th>BoatCategory</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody id="categoryresultarea">
                </tbody>
            </table>
        </div>
    </div>

    <div id="competitions" class="tabcontent">

        <div id="competitionsAddForm" class="hidden">
            <label>Competitor ID</label>
            <input type="text" id="competitorID" />
            <label>Opponent ID</label>
            <input type="text" id="opponentID" />
            <label>Number Of Races Against Each Other</label>
            <input type="text" id="numberOfRacesAgainstEachOther" />
            <label>Location</label>
            <input type="text" id="location" />
            <label>Distance (between 200-1000)</label>
            <input type="text" id="distance" />
            <button type="button" onclick="create_competition()">Save</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('competitions')">Cancel</button>

        </div>

        <div id="competitionsEditForm" class="hidden">
            <label>Competitor update</label>
            <label>Competitor ID</label>
            <input type="text" id="competitorIDtoupdate" />
            <label>Opponent ID</label>
            <input type="text" id="opponentIDtoupdate" />
            <label>Number Of Races Against Each Other</label>
            <input type="text" id="numberOfRacesAgainstEachOthertoupdate" />
            <label>Location</label>
            <input type="text" id="locationtoupdate" />
            <label>Distance (between 200-1000)</label>
            <input type="text" id="distancetoupdate" />
            <button type="button" onclick="update_competition()">Update</button>
            <button type="button" onclick="closeAllPanelsAndShowTable('competitions')">Cancel</button>

        </div>


        <div id="competitionsTable">
            <button id="competitionsAddButton" onclick="add('competitions')">Add Competition</button>

            <table>
                <thread>
                    <tr>
                        <th>ID</th>
                        <th>Competitor ID</th>
                        <th>Opponent ID</th>
                        <th>Number of races against each other</th>
                        <th>Location</th>
                        <th>Distance</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody id="competitionresultarea">
                </tbody>
            </table>
        </div>
    </div>


    <div id="otherData" class="tabcontent">

        <button onclick="getCompetitorWithAllRelevantData()">Competitors with all relevant data</button>
        <p id="competitorwithallrelevantdata"></p>      

        <button onclick="getCompetitorsByBoatCategory()">Competitors by boat category</button>
        <p id="competitorsbyboatcategory"></p>

        <button onclick="getOpponentsByName()">Opponents by name</button>
        <p id="OpponentsByName"></p>

        <button onclick="getCompetition_BasedOnCompetitorsNameAndNation()">Competition based on competitor's name and nation</button>
        <p id="CompetitionBasedOnCompetitorsNameAndNation"></p>

        <button onclick="getAvgAge()">Competitors avarage age</button>
        <p id="AvgAge"></p>
    </div>

</body>
</html>
