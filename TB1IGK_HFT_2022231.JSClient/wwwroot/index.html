<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Competitor UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Competitor Catalog</h1>

    <div id="formdiv">
        <label>Competitor name</label>
        <input type="text" id="name" />
        <label>Age</label>
        <input type="text" id="age" />
        <label>Competiton ID</label>
        <input type="text" id="competitonID" />
        <label>Category ID</label>
        <input type="text" id="categoryID" />
        <label>Nation</label>
        <input type="text" id="nation" />
        <button type="button" onclick="create()">Add</button>
    </div>

    <div id="updateformdiv">
        <label>Competitor update</label>
        <label>Competitor name</label>
        <input type="text" id="nametoupdate" />
        <label>Age</label>
        <input type="text" id="agetoupdate" />
        <label>Competiton ID</label>
        <input type="text" id="competitonIDtoupdate" />
        <label>Category ID</label>
        <input type="text" id="categoryIDtoupdate" />
        <label>Nation</label>
        <input type="text" id="nationtoupdate" />
        <button type="button" onclick="update()">Update</button>
    </div>

    <table>
        <thread>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>CompetitonID</th>
                <th>CategoryID</th>
                <th>Nation</th>
                <th>Actions</th>
            </tr>
        </thread>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
